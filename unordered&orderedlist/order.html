<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="order.css">
    <title>order</title>
</head>

<body>
    <h2>unordered list</h2>
    <ul style="list-style-type:circle;">
        <li>mie</li>
        <li>coffee</li>
        <li>tea</li>
    </ul>
    <h2 style="list-style-type: disc;">ordered list</h2>
    <ol>
        <li>mie</li>
        <li>coffee</li>
        <li>tea</li>
    </ol>
</body>

</html>
